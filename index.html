<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Costo Total de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/simulador.js" defer></script>
</head>

<body>
    <!-- boton para el boton del darkmode -->
    <button id="toggle-dark-mode" onclick="toggleDarkMode()">Modo Oscuro</button>
    <h1>Simulador de Costo Total de Productos</h1>

    <!-- formulario donde mediante input se recibe la info del producto -->
    <form id="product-form">
        <div class="form-group">
            <label for="product">Producto:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <!-- boton para agregar producto -->
        <div class="form-group">
            <button type="button" onclick="addProduct()">Agregar Producto</button>
        </div>

        <!-- boton para borrar todo -->
        <div class="form-group">
            <button type="button" onclick="clearFormAndStorage()">Eliminar todo</button>
        </div>
    </form>

    <!-- Lista de productos agregados con su total cost-->
    <h2>Productos Agregados</h2>
    <ul id="product-list"></ul>
    <h3>Costo Total: $<span id="total-cost">0</span></h3>
</body>

</html>
