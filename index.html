<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Costo Total de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/simulador.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <button id="toggle-dark-mode" onclick="toggleDarkMode()">Modo Oscuro</button>
    <h1>Simulador de Costo Total de Productos</h1>

    <form id="product-form">
        <div class="form-group">
            <label for="product-select">Producto:</label>
            <select id="product-select" name="product-select" required></select>
        </div>
        <div class="form-group">
            <button type="button" onclick="addProduct()">Agregar Producto</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="clearFormAndStorage()">Eliminar todo</button>
        </div>
    </form>

    <h2>Productos Agregados</h2>
    <ul id="product-list"></ul>
    <h3>Costo Total: $<span id="total-cost">0</span></h3>

    <canvas id="productsChart"></canvas>
</body>

</html>
