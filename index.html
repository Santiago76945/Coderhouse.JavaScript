<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Costo Total de Productos</title>
    <script src="js/simulador.js" defer></script>
</head>
<body>
    <h1>Simulador de Costo Total de Productos</h1>
    <form id="product-form">
        <div>
            <label for="product">Producto:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <button type="button" onclick="addProduct()">Agregar Producto</button>
        </div>
    </form>
    <h2>Productos Agregados</h2>
    <ul id="product-list"></ul>
    <h3>Costo Total: $<span id="total-cost">0</span></h3>
</body>
</html>
